<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static '/style/formstyle.css' %}">
    </head>
    <body>
     <form  action='addrecord/' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Enter your details:</h1></legend>
            <input type="text" name="name" placeholder="Author Name" size="50"/><br>
            <input type="email" name="email" placeholder="Email-id" size="50"></br>
            <input type="text" name="title" placeholder="Title of book" size="50"/><br>
            <input type="text" name="genre" placeholder="Genre type" size="50"/><br>
            <label for='cover' style="margin-left:10px;">Cover Page:</label><input type="file" name="cover" id="cover" accept=".png" /><br>
            <label for='pdf' style="margin-left:10px;">Choose Book:</label><input type="file" name="pdf" id="pdf" accept=".pdf"><br>
            <input type="submit" value="submit">
        </fieldset>
     </form>
     
    </body>
</html>
